<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">
    <script type="text/javascript" th:src="@{js/jquery-3.1.1.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h2 style="color: #2aabd2" class="text-center">添加用户</h2>
        <br/>
        <form th:action="@{/add}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-offset-2 col-sm-2 control-label">用户名</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-offset-2 col-sm-2 control-label">年龄</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="age" name="age" placeholder="年龄">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-offset-2 col-sm-2 control-label"></label>
                <div class="col-sm-4">
                    <div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-3">
                    <input type="submit" class="btn btn-info btn-lg" value="添加">
                    <input type="reset" class="btn btn-danger btn-lg" value="重置">
                    <a th:href="@{/list}" class="btn btn-primary btn-lg">返回</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
